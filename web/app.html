<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
    <title>DIMO B2B Fleet Onboarding App</title>
    <link rel="stylesheet" href="./monospace-web/index.css" />
    <link rel="stylesheet" href="./monospace-web/reset.css" />
    <script type="module" src="./src/add-vin-element.js"></script>
    <script type="module" src="./src/vehicle-list-element.js"></script>
</head>
<style>
    .header {
        display: flex;
        justify-content: space-between; /* Places h1 and button at opposite ends */
        align-items: center;           /* Vertically centers the items */
        padding: 1rem;
        background-color: #f0f0f0;     /* Optional background for visibility */
    }
    .logout-btn {
        padding: 0.4rem 0.8rem;
        background-color: #d9534f;     /* A red tone for the button */
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.8rem;
    }

    /* Optional: Hover state for the button */
    .logout-btn:hover {
        background-color: #c9302c;
    }
    /* Base style for all alerts */
    .alert {
        padding: 1rem;
        margin: 1rem 0;
        border: 1px solid transparent;
        border-radius: 4px;
        font-size: 1rem;
        font-family: sans-serif;
        transition: background-color 0.2s ease, border-color 0.2s ease;
    }

    /* Success alert theme */
    .alert-success {
        color: #155724;
        background-color: #d4edda;
        border-color: #c3e6cb;
    }

    /* Error (failure) alert theme */
    .alert-error {
        color: #721c24;
        background-color: #f8d7da;
        border-color: #f5c6cb;
    }
</style>
<body>
<div class="header">
    <h1 class="title">Fleet Onboarding App</h1>
    <button class="logout-btn">Logout</button>
</div>
<add-vin-element></add-vin-element>

<vehicle-list-element></vehicle-list-element>

<script>
    function handleLogout() {
        // List the keys you want to remove
        const keysToRemove = ['token', 'email', 'appSettings', 'accountInfo', 'signerPublicKey', 'signerApiKey'];

        keysToRemove.forEach(key => {
            localStorage.removeItem(key);
        });

        console.log('Selected localStorage keys removed for logout.');

        // Optionally, you can also redirect the user after logout:
        window.location.href = '/';
    }

    // Attach the click event listener once the DOM is fully loaded
    document.addEventListener('DOMContentLoaded', () => {
        const logoutButton = document.querySelector('.logout-btn');
        if (logoutButton) {
            logoutButton.addEventListener('click', handleLogout);
        }
    });
</script>
</body>
</html>
